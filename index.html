<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link id="theme-style" rel="stylesheet" href="./themes/glassmorphism.css" />
  </head>
  <body>
    <img
      src="./assets/hamburger-svgrepo-com.svg"
      alt=""
      height="24"
      width="24"
      id="hamburger"
    />
    <h1>TIC-TAC-TOE</h1>
    <div class="theme-menu">
      <h3>Select Theme</h3>
      <img
        src="./assets/close-svgrepo-com.svg"
        alt="Close button"
        height="24"
        width="24"
        id="close-icon"
      />
      <button id="randomThemeBtn">ðŸŽ² Random Theme</button>
      <div class="theme-menu-child">
        <button class="theme-btn" data-theme="default">Default</button>
        <button class="theme-btn" data-theme="glassmorphism">
          Glassmorphism
        </button>
        <button class="theme-btn" data-theme="cyber">Cyber Neon</button>
        <button class="theme-btn" data-theme="retro">Retro Vaporwave</button>
        <button class="theme-btn" data-theme="soft-pastel">Soft Pastel</button>
        <button class="theme-btn" data-theme="terminal">Terminal Style</button>
        <button class="theme-btn" data-theme="paper">Paper</button>
        <button class="theme-btn" data-theme="forest">Forest Style</button>
        <button class="theme-btn" data-theme="sunset">Sunset Style</button>
      </div>
    </div>
    <div class="msg-container">
      <h2 class="msg hide-btn">is the Winner</h2>

      <button class="newgame-btn">New Game</button>
    </div>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
